<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>same</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="/less/app.less" />
</head>

<body id="app">
    <p>
        <!-- use v-link directive for navigation. -->
        <a class="btn">首页</a>
        <div>
            <li v-for="channel_obj in my_channels">
                <a href="/channel?channel_id={{channel_obj.channel.id}}">
                    <img class="channel_icon" src="{{channel_obj.channel.icon}}" alt="">
                    <span>{{channel_obj.channel.name}}</span>
                    <span class="channel_badge">{{channel_obj.badge}}</span></a>
            </li>
        </div>
    </p>
    <!-- route outlet -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/less/2.7.1/less.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
